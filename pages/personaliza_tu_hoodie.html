<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>PERSONALIZA TU HOODDIE</title>
</head>
<body>

    <header>
        <!-- lOGO MIGHTY -->
        <img src="../img/logo.jpg" alt="Logo Mighty Negro y Blanco">
        <!-- Menú de navegación-->
        <nav aria-label="Menu principal">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="conocenos.html">CONOCENOS</a></li>
                <li><a href="tienda.html">TIENDA</a></li>
                <li><a href="contactanos.html">CONTACTANOS</a></li>
                <li><a href="personaliza_tu_hoodie.html">PERSONALIZA TU HOODIE</a></li>
            </ul>
        </nav>

    </header>

    <!-- Contenido principal -->
    <main class="customize-your-hoodie">
        <section class="customize-section">
            <h1>PERSONALIZA TU DISEÑO</h1>
            <!-- FORMULARIO -->
            <div class="customize-container">
                <!-- Selección de prenda y herramientas de diseño -->
                <div class="design-tools">
                    <label for="product-select">Selecciona la prenda a personalizar</label>
                    <select id="product-select">
                        <option value="hoodie">Hoodie</option>
                        <option value="camiseta">Camiseta</option>
                        <option value="gorra">Gorra</option>
                    </select>
                    <div class="design-preview">
                        <img src="" alt="Vista previa del diseño">
                    </div>
                    <div class="design-options">
                        <!-- Opciones de diseño como iconos -->
                        <button title="Añadir Texto"><img src="" alt="Icono de texto"></button>
                        <button title="Cambiar color"><img src="" alt="Icono de color"></button>
                        <button title="Cambiar fuente"><img src="" alt="Icono de fuente"></button>
                        <button title="Añadir imagen"><img src="" alt="Icono de imagen"></button>
                        <button title="Aumentar tamaño"><img src="" alt="Icono para aumentar tamaño"></button>
                        <button title="Disminuir tamaño"><img src="" alt="Icono para disminuir tamaño"></button>
                        <button title="Alinear a la izquierda"><img src="" alt="Icono de alineación izquierda"></button>
                        <button title="Centrar"><img src="" alt="Icono de centrar"></button>
                        <button title="Alinear a la derecha"><img src="" alt="Icono de alineación derecha"></button>
                        <button title="Deshacer"><img src="" alt="Icono de deshacer"></button>
                        <button title="Rehacer"><img src="" alt="Icono de rehacer"></button>
                        <button title="Guardar diseño"><img src="" alt="Icono de guardar"></button>
                        <button title="Previsualizar diseño"><img src="" alt="Icono de previsualización"></button>
                        <button title="Restablecer diseño"><img src="" alt="Icono de restablecer"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="form">
            <div class="customer-info">
                <form>
                    <fieldset>
                        <legend>Completa tus datos</legend>
                        
                        <div>
                            <!-- Campo para el registrar el nombre completo -->
                            <label for="full-name">Nombre Completo</label>
                            <input type="text" id="full-name" name="nombre-completo" required>
                        </div>
                        
                        <div>
                            <!-- Campo para el registrar el primer apellido -->
                            <label for="first-surname">Primer Apellido</label>
                            <input type="text" id="first-surname" name="primer-apellido" required>
                        </div>
                        
                        <div>
                            <!-- Campo para el registrar el segundo apellido -->
                            <label for="second-surname">Segundo Apellido</label>
                            <input type="text" id="second-surname" name="segundo-apellido">
                        </div> 
                        
                        <div>
                            <!-- Campo para el seleccionar el genero -->
                            <label for="gender">Género</label>
                            <select id="gender" name="genero" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        
                        <div>
                            <!-- Campo para seleccionar el tipo de documento -->
                            <label for="document-type">Tipo de Documento</label>
                            <select id="document-type" name="tipo-documento" required>
                                <option value="CC">CC</option>
                                <option value="NIT">NIT</option>
                                <option value="passport">Pasaporte</option>
                            </select> 
                        </div> 
                        
                        <div>
                            <!-- Campo para registrar el número de documento -->
                            <label for="document-number">Documento</label>
                            <input type="text" id="document-number" name="documento" required>
                        </div> 
                        
                        <div>
                            <!-- Campo para registrar el correo electronico -->
                            <label for="email">Correo</label>
                            <input type="email" id="email" name="correo" required>
                        </div> 
                        
                        <div>
                            <!-- Campo para registrar el número de telefono -->
                            <label for="phone-number">Teléfono</label>
                            <input type="tel" id="phone-number" name="telefono" required>
                        </div>
                        
                        <div>
                            <!-- Campo para registrar el mensaje -->
                            <label for="menssage">Mensaje</label>
                            <textarea id="menssage" name="mensaje" rows="4"></textarea>
                        </div>
                        
                        <div>
                            <button type="submit">SOLICITA TU COTIZACIÓN</button>
                        </div>
                    </fieldset>
                </form>
            </div>  
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <section class="footer-links">
                <nav>
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="conocenos.html">CONOCENOS</a></li>
                        <li><a href="tienda.html">TIENDA</a></li>
                        <li><a href="contactanos.html">CONTACTANOS</a></li>
                        <li><a href="personaliza_tu_hoodie.html">PERSONALIZA TU HOODIE</a></li>
                    </ul>
                </nav>
            </section>
            <section class="social-media">
                <h3>REDES SOCIALES</h3>
                <nav>
                    <ul>
                        <li><a href="https://www.facebook.com/profile.php?id=100087382941110" target="_blank" aria-label="Facebook"><img src="path-to-facebook-icon.png" alt="Facebook"></a></li>
                        <li><a href="https://www.instagram.com/_mightycol/?hl=en" target="_blank" aria-label="Instagram"><img src="path-to-instagram-icon.png" alt="Instagram"></a></li>
                    </ul>
                </nav>
            </section>
            
            
        </div>
        <p>Todos los derechos reservados &copy; 2024 Might</p>
    </footer>
</body>
</html>
